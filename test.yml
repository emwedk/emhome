    # - name: DEBUG
    #   debug:
    #     var: system_os

    # - name: Resolve real device path
    #   command: readlink -f /dev/serial/by-id/{{ usb_by_id_name }}
    #   register: device_real_path

    - name: Get sysfs path from resolved device
      command: udevadm info --query=path --name={{ usb_dev }}
      register: sysfs_path

    - name: Get udevadm attribute walk from sysfs path
      command: udevadm info --attribute-walk --path=/sys{{ sysfs_path.stdout }}
      register: udevadm_output

    - name: Extract parent sysfs paths
      set_fact:
        parent_paths: "{{ udevadm_output.stdout | regex_findall(\"looking at parent device '(/devices[^\\']+)'\") }}"

    - name: Gather udev attributes for each parent device
      shell: |
        udevadm info --path=/sys{{ item }} --attribute-walk | grep -E 'idVendor|idProduct|serial'
      loop: "{{ parent_paths }}"
      register: parent_attrs
      changed_when: false
      ignore_errors: yes

    - name: Filter successful results
      set_fact:
        parent_attrs: "{{ parent_attrs.results | selectattr('rc', 'equalto', 0) | list }}"

    - name: debug
      debug:
        var: parent_attrs

    - name: Initialize udev_rule_lines
      set_fact:
        udev_rule_lines: []

    - name: Initialize udev_rule_lines
      set_fact:
        udev_rule_lines: []

    - name: Append valid udev rules to list
      set_fact:
        udev_rule_lines: "{{ udev_rule_lines + [rule_line] }}"
      loop: "{{ parent_attrs }}"
      loop_control:
        label: "{{ item.item }}"
      vars:
        id_vendor: >-
          {{ item.stdout_lines | select('search', 'idVendor')
                              | map('regex_search', 'idVendor\\}\\=\\="([0-9a-fA-F]+)"')
                              | select('string') | list | first | default('') }}
        id_product: >-
          {{ item.stdout_lines | select('search', 'idProduct')
                              | map('regex_search', 'idProduct\\}\\=\\="([0-9a-fA-F]+)"')
                              | select('string') | list | first | default('') }}
        serial: >-
          {{ item.stdout_lines | select('search', 'serial')
                              | map('regex_search', 'serial\\}\\=\\="([^"]\\+)"')
                              | select('string') | list | first | default('') }}
        rule_line: >-
          ACTION=="add", SUBSYSTEM=="usb", ATTR{idVendor}=="{{ id_vendor }}", ATTR{idProduct}=="{{ id_product }}"{{ ', ATTR{serial}=="' ~ serial ~ '"' if serial not in ['', 'xhci-hcd.0.auto'] else '' }}, TEST=="power/control", ATTR{power/control}="on"
      when: id_vendor != '' and id_product != ''

    - name: Remove duplicate udev rules
      set_fact:
        udev_rule_lines: "{{ udev_rule_lines | unique }}"

    - name: debug
      debug:
        var: udev_rule_lines

