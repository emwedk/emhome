---
- hosts: localhost
  become: true
  become_method: doas
  become_user: root
  gather_facts: true

  vars:
    usb_dev: "/dev/ttyUSB0"

  tasks:
    # - name: Read /etc/os-release
    #   ansible.builtin.slurp:
