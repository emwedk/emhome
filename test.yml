    # - name: DEBUG
    #   debug:
    #     var: system_os

    # - name: Resolve real device path
    #   command: readlink -f /dev/serial/by-id/{{ usb_by_id_name }}
    #   register: device_real_path

    - name: Get sysfs path from resolved device
      command: udevadm info --query=path --name={{ usb_dev }}
      register: sysfs_path

    - name: Get udevadm attribute walk from sysfs path
      command: udevadm info --attribute-walk --path=/sys{{ sysfs_path.stdout }}
      register: udevadm_output

    - name: Extract parent sysfs paths
      set_fact:
        parent_paths: "{{ udevadm_output.stdout | regex_findall(\"looking at parent device '(/devices[^\\']+)'\") }}"

    - name: Gather udev attributes for each parent device
      shell: |
        udevadm info --path=/sys{{ item }} --attribute-walk | grep -E 'idVendor|idProduct|serial'
      loop: "{{ parent_paths }}"
      register: parent_attrs
      changed_when: false
      ignore_errors: yes

    - name: Filter successful results
      set_fact:
        parent_attrs: "{{ parent_attrs.results | selectattr('rc', 'equalto', 0) | list }}"

    - name: debug
      debug:
        var: parent_attrs

    - name: Build udev rule lines for autosuspend=off
      set_fact:
        udev_rule_lines: >-
          {{
            parent_attrs
            | map(attribute='stdout_lines')
            | map('select', 'search', 'idVendor')
            | list
            | zip(parent_attrs | map(attribute='stdout_lines') | map('select', 'search', 'idProduct') | list)
            | zip(parent_attrs | map(attribute='stdout_lines') | map('select', 'search', 'serial') | list)
            | map('flatten')
            | zip(parent_paths)
            | map('map', 'string')
            | map('extract', [0, 1, 2, 3])
            | map('map', 'regex_search', '\"([0-9a-fA-F]+)\"')
            | map('map', 'first')
            | selectattr('0', '!=', None)
            | selectattr('1', '!=', None)
            | map('join', '')
            | zip(parent_paths)
            | map('map', 'string')
            | map('map', 'regex_replace', '^(.{4})(.{4})(.*)$', 'ATTR{idVendor}=="\\1", ATTR{idProduct}=="\\2"\\3')
            | map('last')
            | map('regex_replace', '^', 'ACTION=="add", SUBSYSTEM=="usb", ')
            | map('regex_replace', '$', ', TEST=="power/control", ATTR{power/control}="on"')
            | list
          }}

    - name: debug
      debug:
        var: udev_rule_lines

