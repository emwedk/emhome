---
- name: "Remove directories for: {{ service.name }}"
  file:
    path: "{{ item }}"
    state: "absent"
    force: true
  loop:
    - "{{ service.dir }}"
    - "{{ service.logdir }}"
  when: rebuild | default(false) | bool

- name: "Create directory for: {{ service.name }}"
  file:
    path: "{{ service.dir }}"
    state: "directory"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0755"

- name: Deploy Zigbee2MQTT secret file
  template:
    src: secret.yaml.j2
    dest: "{{ service.dir }}/secret.yaml"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0644"

- name: Deploy Zigbee2MQTT configuration file
  template:
    src: configuration.yaml.j2
    dest: "{{ service.dir }}/configuration.yaml"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0644"
    force: no

- name: Build dynamic labels dictionary
  set_fact:
    dynamic_labels: >-
      {{
        {
          'traefik.enable': 'true',
          'traefik.docker.network': smarthome.network,
          ('traefik.http.routers.' ~ service.name ~ '.rule'): 'Host(`' ~ (app[service.name].subdomain | default(service.name)) ~ '.' ~ smarthome.domain ~ '`)',
          ('traefik.http.routers.' ~ service.name ~ '.service'): service.name,
          ('traefik.http.routers.' ~ service.name ~ '.entrypoints'): 'websecure',
          ('traefik.http.services.' ~ service.name ~ '.loadbalancer.server.port'): service.port,
          ('traefik.http.services.' ~ service.name ~ '.loadbalancer.passhostheader'): 'true',
          ('traefik.http.routers.' ~ service.name ~ '.middlewares'): 'compresstraefik',
          ('traefik.http.middlewares.compresstraefik.compress'): 'true'
        }
      }}
  # ('traefik.http.services.' ~ service.name ~ '.loadbalancer.server.port'): service.port
- name: "Run container: {{ service.name }}"
  community.docker.docker_container:
    name: "{{ service.name }}"
    image: "{{ service.image }}:{{ service.version }}"
    pull: yes
    recreate: "{{ rebuild }}"
    state: "started"
    restart: true
    restart_policy: "unless-stopped"
    groups:
      - "dialout"
    networks:
      - name: "{{ smarthome.network }}"
        aliases:
          - "{{ service.name }}"

    # ports:
    #   - "{{ service.port }}:8080"
    volumes:
      - "{{ service.dir }}:/app/data"
      - "{{ service.logdir }}/:/app/data/log"
      - /run/udev:/run/udev:ro
    devices:
      - "{{ smarthome.zigbee_adapter }}"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ user.puid }}"
      PGID: "{{ user.pgid }}"
    labels: "{{ dynamic_labels }}"
