- name: "Run container: {{ service.name }}"
  community.docker.docker_container:
    name: "{{ service.name }}"
    hostname: "{{ service.name }}"
    domainname : "{{ smarthome.domain }}"
    image: "{{ service.image }}:{{ service.version }}"
    pull: "{{ update }}"
    recreate: "{{ rebuild }}"
    state: started
    restart: true
    restart_policy: unless-stopped
    # privileged: true
    security_opts:
      - no-new-privileges=true
    # dns_servers:
    #   - "8.8.4.4"
    networks:
      - name: "bridge"
      - name: "{{ smarthome.network }}"
        aliases:
          - "{{ service.name }}"
    exposed_ports:
      - "{{ service.port }}"
    ports:
      - "80:80"
      - "443:443"
      # - "127.0.0.1:{{ service.port }}:8080"
    etc_hosts:
      host.docker.internal: host-gateway
    capabilities:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - /etc/resolv.conf:/etc/resolv.conf:ro
      - "{{ service.dir }}/traefik_dynamic.yml:/etc/traefik/traefik_dynamic.yml"
      - "{{ service.dir }}/letsencrypt:/etc/traefik/letsencrypt"
      - "{{ service.logdir }}:/var/log"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ user.puid }}"
      PGID: "{{ user.pgid }}"
      TRAEFIK_DASHBOARD_CREDENTIALS: "{{ user.hash }}"
      DUCKDNS_TOKEN: "{{ secret.duckdns.token }}"
      DUCKDNS_DOMAIN: "{{ secret.duckdns.domain }}"
      DUCKDNS_SUBDOMAIN: "{{ secret.duckdns.domain }}"
      # DNS: "8.8.8.8,8.8.4.4"
      # DNS1: "8.8.8.8"
      DNS1: "8.8.4.4"
      # DNS2: "8.8.4.4"
    labels: "{{ dynamic_labels }}"
    command:
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.asDefault=true"
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certresolver=letsencrypt"
      - "--entrypoints.websecure.http.tls.domains[0].main={{ smarthome.domain }}"
      - "--entrypoints.websecure.http.tls.domains[0].sans=*.{{ smarthome.domain }}"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=duckdns"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.propagation.delayBeforeChecks=60"
      # - "--certificatesresolvers.letsencrypt.acme.dnschallenge.propagation.disableChecks=true"
      - "--certificatesresolvers.letsencrypt.acme.email={{ secret.letsencrypt.email }}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-v02.api.letsencrypt.org/directory"
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory" # letsencrypt staging server
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=8.8.4.4:53"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network={{ smarthome.network }}"
      - "--providers.file.filename=/etc/traefik/traefik_dynamic.yml"
      - "--providers.file.watch=true"

- name: Wait until acme.json is not empty and Certificates is not null
  vars:
    acme_json_path: "{{ service.dir }}/letsencrypt/acme.json"
    acme_challenge_domain: "_acme-challenge.{{ secret.duckdns.domain }}"
  block:
    - name: Run nslookup for ACME challenge (for debugging)
      shell: |
        docker exec -t {{ service.name }} sh -c 'nslookup -type=TXT {{ acme_challenge_domain }}'
      register: nslookup_result
      ignore_errors: true
      changed_when: false

    - name: Read acme.json content
      slurp:
        src: "{{ acme_json_path }}"
      register: acme_json_content

    - name: Parse acme.json and check Certificates
      set_fact:
        acme_json_data: "{{ acme_json_content['content'] | b64decode | from_json }}"
        certificates_value: "{{ (acme_json_content['content'] | b64decode | from_json).letsencrypt.Certificates | default(None) }}"

  register: acme_json_check
  until: >
    acme_json_data | length > 0 and
    certificates_value.Certificates is not none
  retries: 60
  delay: 5

- name: Install traefik-certs-dumper
  import_tasks: "subtasks/cert_dumper.yml"