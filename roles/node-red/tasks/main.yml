---
- name: "Create directories for: {{ service.name }}"
  file:
    path: "{{ service.dir }}"
    state: "directory"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0755"

- name: "Run Node-Red container"
  community.docker.docker_container:
    name: "{{ service.name }}"
    image: "{{ service.image }}:{{ service.version }}"
    state: "started"
    restart: true
    restart_policy: "unless-stopped"
    networks:
      # - name: "proxy"
      - name: "{{ smarthome.network }}"
    ports:
      - "{{ service.port }}:1880"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - "{{ service.dir }}:/data"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ user.puid }}"
      PGID: "{{ user.pgid }}"
    labels:
      traefik.enable: "true"
      # traefik.docker.network: "proxy"
      traefik.http.routers.node-red.entrypoints: "web"
      traefik.http.routers.node-red.service: "{{ service.name }}"
      traefik.http.routers.node-red.rule: "Host(`{{ service.name }}.local`)"
      traefik.http.services.node-red.loadbalancer.server.port: "{{ service.port }}"