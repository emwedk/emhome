---
- name: "Create directories for: {{ service.name }}"
  file:
    state: directory
    path: "{{ item }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'
  loop:
    - "{{ service.dir }}/config"
    - "{{ service.dir }}/data"
    - "{{ service.logdir }}"

- name: Deploy Mosquitto configuration file
  template:
    src: mosquitto.conf.j2
    dest: "{{ service.dir }}/config/mosquitto.conf"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0755"
    force: no

- name: Deploy Mosquitto passwd file
  template:
    src: mosquitto.passwd.j2
    dest: "{{ service.dir }}/config/mosquitto.passwd"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0755"
    force: no

- name: Run Mosquitto container
  community.docker.docker_container:
    name: "{{ service.name }}"
    image: "{{ service.image }}:{{ service.version }}"
    state: started
    restart: true
    restart_policy: unless-stopped
    networks:
      - name: "proxy"
      - name: "{{ smarthome.network }}"
    ports:
      - "{{ service.port }}:1883"
      - "1884:1884"
      - "9001:9001"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - "{{ service.dir }}/config:/mosquitto/config"
      - "{{ service.dir }}/data:/mosquitto/data"
      - "{{ dir.log }}/mosquitto:/mosquitto/log"
    env:
      TZ: "{{ tz }}"
      PUID: "1000"
      PGID: "1000"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.http.routers.mosquitto.entrypoints: "web"
      traefik.http.routers.mosquitto.service: "{{ service.name }}"
      traefik.http.routers.mosquitto.rule: "Host(`{{ service.name }}.local`)"
      traefik.http.services.mosquitto.loadbalancer.server.port: "{{ service.port }}"

- name: Wait for Mosquitto container to be running
  community.docker.docker_container_info:
    name: mosquitto
  register: mosquitto_info
  until: mosquitto_info.container.State.Status == "running"
  retries: 10
  delay: 3

- name: Creating Mosquitto account and password
  community.docker.docker_container_exec:
    container: mosquitto
    command: "mosquitto_passwd -b -c /mosquitto/config/mosquitto.passwd {{ user.name }} {{ user.pass }}"
  notify: Restart mosquitto


- name: Install Zigbee2MQTT if adapter is present
  import_tasks: "subtasks/mqtt_check.yml"