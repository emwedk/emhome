- name: "Create directories for: {{ service.name }}"
  file:
    path: "{{ service.dir }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'

- name: Deploy Home Assistant configuration file
  template:
    src: configuration.yaml.j2
    dest: "{{ service.dir }}/configuration.yaml"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0644"
    force: no

- name: Ensure Home Assistant include folders exist
  file:
    path: "{{ service.dir }}/{{ item }}"
    state: directory
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0755'
  loop:
    # - automations
    - themes

- name: Ensure Home Assistant include files exist
  copy:
    dest: "{{ service.dir }}/{{ item }}"
    content: ""
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0644"
    force: no
  loop:
    - automations.yaml
    - customize.yaml
    - groups.yaml
    - scripts.yaml
    - scenes.yaml
    - template.yaml

- name: Run Home Assistant container
  community.docker.docker_container:
    name: "{{ service.name }}"
    image: "{{ service.image }}:{{ service.version }}"
    state: started
    restart: true
    restart_policy: unless-stopped
    privileged: true
    network_mode: host
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - /run/dbus:/run/dbus:ro
      - "{{ service.dir }}:/config"
    env:
      TZ: "{{ tz }}"
      PUID: "1000"
      PGID: "1000"
    capabilities:
      - NET_ADMIN
      - NET_BIND_SERVICE
      - SYS_ADMIN
    devices:
      - "{{ smarthome.zigbee_adapter }}:{{ smarthome.zigbee_adapter }}"
      # Uncomment and adjust if Bluetooth device is present
      # - "/dev/ttyS0:/dev/ttyS0"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "proxy"
      traefik.http.routers.homeassistant-local.entrypoints: "web"
      traefik.http.routers.homeassistant-local.service: "{{ service.name }}-local"
      traefik.http.routers.homeassistant-local.rule: "Host(`192.168.0.180`) && PathPrefix(`/`)"
      traefik.http.services.homeassistant-local.loadbalancer.server.port: "{{ service.port }}"
      traefik.http.routers.homeassistant-duckdns.entrypoints: "websecure"
      traefik.http.routers.homeassistant-duckdns.service: "{{ service.name }}-duckdns"
      traefik.http.routers.homeassistant-duckdns.rule: "Host(`emwe.duckdns.org`)"
      traefik.http.services.homeassistant-duckdns.loadbalancer.server.port: "{{ service.port }}"
      traefik.http.routers.homeassistant-duckdns.tls: "true"
      traefik.http.routers.homeassistant-duckdns.tls.certresolver: "letsencrypt"