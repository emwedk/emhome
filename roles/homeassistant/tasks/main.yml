    env:
      TZ: "{{ tz }}"
      PUID: "{{ user.puid }}"
      PGID: "{{ user.pgid }}"
      DOCKER_MODS: "linuxserver/mods:homeassistant-hacs"
    capabilities:
      - NET_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
      - SYS_ADMIN
    devices:
      - "{{ smarthome.zigbee_adapter }}"
      - "/dev/ttyS0:/dev/ttyS0"
