---
- name: "Remove directories for: {{ service.name }}"
  file:
    path: "{{ item }}/"
    state: "absent"
    force: true
  loop:
    - "{{ service.dir }}"
    - "{{ service.logdir }}"
  when: rebuild | default(false) | bool

- name: "Create directory for: {{ service.name }}"
  file:
    path: "{{ service.dir }}"
    state: "directory"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0755"

- name: "Run container: {{ service.name }}"
  community.docker.docker_container:
    name: "{{ service.name }}"
    image: "{{ service.image }}:{{ service.version }}"
    pull: yes
    recreate: "{{ rebuild }}"
    state: "started"
    restart: true
    restart_policy: "unless-stopped"
    networks:
      - name: "{{ smarthome.network }}"
        aliases:
          - "{{ service.name }}"
    # ports:
    #   - "{{ service.port }}:80"
    volumes:
      - "{{ service.dir }}:/config"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ user.puid }}"
      PGID: "{{ user.pgid }}"
      SUBDOMAINS: "{{ secret.duckdns.domain | default('') }}"
      TOKEN: "{{ secret.duckdns.token | default('') }}"